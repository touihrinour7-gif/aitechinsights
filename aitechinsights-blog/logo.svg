<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Brain/AI Symbol -->
  <g transform="translate(45, 40)">
    <!-- Left lobe -->
    <ellipse cx="35" cy="60" rx="25" ry="35" fill="none" stroke="#fff" stroke-width="6" opacity="0.9"/>
    <!-- Right lobe -->
    <ellipse cx="75" cy="60" rx="25" ry="35" fill="none" stroke="#fff" stroke-width="6" opacity="0.9"/>
    <!-- Center connection -->
    <rect x="52" y="35" width="16" height="50" rx="8" fill="#fff" opacity="0.9"/>
    <!-- Neural connections -->
    <circle cx="20" cy="50" r="8" fill="#fff" opacity="0.7"/>
    <circle cx="20" cy="75" r="6" fill="#fff" opacity="0.5"/>
    <circle cx="90" cy="50" r="8" fill="#fff" opacity="0.7"/>
    <circle cx="90" cy="75" r="6" fill="#fff" opacity="0.5"/>
  </g>
  
  <!-- Spark/Insight -->
  <polygon points="100,20 105,35 120,30 108,42 115,58 100,48 85,58 92,42 80,30 95,35" fill="#fbbf24"/>
</svg>
